
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <p id="span"><u>Feedback Form</u></p>
      <form action="https://api.web3forms.com/submit" method="POST">
        <!-- Replace with your Access Key -->
        <input type="hidden" name="access_key" value="5a3832b8-32c3-4436-9ec3-87c6c3c68463"/>
            <label for="name"  >Name</label>
            <br>
                <input type="text" id="name" name="name" required min=5 max="10" placeholder="Enter your name" autocomplete="off" autocapitalize="sentence"> 
            <br>
                 <br>             
            <label for="roll-number" >Roll no:</label>
            <br>
              <input type="text" id="name" name="roll_number" placeholder="Enter your rollnumber" autocomplete="off">
            <br>
                <br> 
        <div class="form-group">
          <label for="rating">Rate us:</label>
          <br>
          <div class="rating" id="rating">
                <input type="radio" id="star5" name="rating" value="5" />
                <label for="star5"  title="5 stars" >&#9733;</label>
                    <input type="radio" id="star4" name="rating" value="4" />
                <label for="star4" title="4 stars" >&#9733;</label>
                            <input type="radio" id="star3" name="rating" value="3" />
                <label for="star3" title="3 stars" >&#9733;</label>
            
                        <input type="radio" id="star2" name="rating" value="2" />
                <label for="star2" title="2 stars" >&#9733;</label>
            
                        <input type="radio" id="star1" name="rating" value="1" />
                <label for="star1" title="1 star" >&#9733;</label>
            
          </div>
          <br>
        </div>
        <div class="form-group">
          <label for="comments">Comments:</label>
          <textarea id="comments" name="comments" placeholder="Please write something..." rows="6" cols="6" required></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>

    <script src="js/feedback.js"></script>
  </body>
</html>
